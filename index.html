<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="popup-background" class="hidden">
      <div id="popup">
        <div id="popup-title">Add a new box</div>
        <div>
          <label for="box-type">Box Type</label>
          <select id="box-type">
            <option>Basic</option>
            <option>Image</option>
            <option>YouTube video</option>
            <option>Other video</option>
            <option>Website embed</option>
            <option>Custom HTML</option>
          </select>
        </div>
        <div>
          <label for="color">Colour</label>
          <select id="color">
            <option value="DeepPink">Pink</option>
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Gold">Yellow</option>
            <option value="Lime">Green</option>
            <option value="Turquoise">Turquoise</option>
            <option value="DodgerBlue">Blue</option>
            <option value="BlueViolet">Purple</option>
          </select>
        </div>
        <div><button id="add-box">Add box</button></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
